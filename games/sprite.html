<!DOCTYPE html>

<head></head>
    <title>Sprite Practice</title>
  <style>
    #canvas {
      border-width: 1px;
    }
  </style>
</head>


<body style="overflow: hidden;width:100%;height:100%;padding:0%;
      margin:0%;border:0px;">
    <canvas id="coinAnimation" tabindex="1">Your browser does not support the HTML5 canvas tag.</canvas>
    </body>
    
<script>

// makes sprites, this is the important bit
	function sprite (options) {
	
		var that = {},
			frameIndex = 0,
			tickCount = 0,
			ticksPerFrame = options.ticksPerFrame || 0,
			numberOfFrames = options.numberOfFrames || 1;
		
		that.context = options.context;
		that.width = options.width;
		that.height = options.height;
		that.image = options.image;
		
		that.update = function () {

            tickCount += 1;

            if (tickCount > ticksPerFrame) {

				tickCount = 0;
				
                // If the current frame index is in range
                if (frameIndex < numberOfFrames - 1) {	
                    // Go to the next frame
                    frameIndex += 1;
                } else {
                    frameIndex = 0;
                }
            }
        };
		
		that.render = function () {
		
		  // Clear the canvas
		  that.context.clearRect(0, 0, that.width, that.height);
		  
		  // Draw the animation
		  that.context.drawImage(
		    that.image,
		    frameIndex * that.width / numberOfFrames,
		    0,
		    that.width / numberOfFrames,
		    that.height,
		    0,
		    0,
		    that.width / numberOfFrames,
		    that.height);
		};
		
		return that;
	}
function gameLoop () {

  window.requestAnimationFrame(gameLoop);
  
  coin.update();
  coin.render();
}
	
// Get canvas
canvas = document.getElementById("coinAnimation");
canvas.width = 100;
canvas.height = 100;
	
// Create sprite sheet
coinImage = new Image();	
	
// Create sprite
coin = sprite({
	context: canvas.getContext("2d"),
	width: 1000,
	height: 100,
	image: coinImage,
	numberOfFrames: 10,
	ticksPerFrame: 4
});
	
// Load sprite sheet
coinImage.addEventListener("load", gameLoop);
coinImage.src = "images/coin-sprite-animation.png";


</script>
